<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 37.77493, lng: -122.419416},
         zoom: 14
       });
       // Create a single latLng literal object.
       var singleLatLng = {lat: 37.77493, lng: -122.419416};

       var marker = new google.maps.Marker({
         position: singleLatLng,
         title: 'San Francisco',
         map: map,
         animation: google.maps.Animation.DROP
       })

       var infoWindow = new google.maps.InfoWindow();

       marker.addListener('click', function() {
         infoWindow.setContent('<div>' + marker.title + '</div>');
         infoWindow.open(map, marker);

         infoWindow.addListener('closeclick', function(){
           infoWindow.setMarker(null);
         })
       })
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAmK09BimCOZycZc_xawQ5rbFAJB8A0cFA&callback=initMap">
   </script>
 </body>
</html>
