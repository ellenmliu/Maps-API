<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       var styles = [
         {
           featureType: 'water',
           stylers: [
             { color: '#3cc1d8' }
           ]
         },{
           featureType: 'administrative',
           elementType: 'labels.text.stroke',
           stylers: [
             { color: '#000000' },
             { weight: 6 }
           ]
         },{
           featureType: 'administrative',
           elementType: 'labels.text.fill',
           stylers: [
             { color: '#ffffff' }
           ]
         },{
           featureType: 'road.highway',
           elementType: 'geometry.stroke',
           stylers: [
             { color: '#f2c00c' },
             { lightness: -40 }
           ]
         },{
           featureType: 'transit.station',
           stylers: [
             { weight: 9 },
             { hue: '#e85113' }
           ]
         },{
           featureType: 'road.highway',
           elementType: 'labels.icon',
           stylers: [
             { visibility: 'on' }
           ]
         },{
           featureType: 'water',
           elementType: 'labels.text.stroke',
           stylers: [
             { lightness: 100 }
           ]
         },{
           featureType: 'water',
           elementType: 'labels.text.fill',
           stylers: [
             { lightness: -100 }
           ]
         },{
           featureType: 'poi',
           elementType: 'geometry',
           stylers: [
             { visibility: 'on' },
             { color: '#f0e4d3' }
           ]
         },{
           featureType: 'road.highway',
           elementType: 'geometry.fill',
           stylers: [
             { color: '#efe9e4' },
             { lightness: -25 }
           ]
         }
       ];

       var markers = [];

       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 37.77493, lng: -122.419416},
         zoom: 13,
         styles: styles
       });
       // Create a single latLng literal object.
       var locs = [
         {title: 'Exploratorium', location: {lat: 37.800797, lng: -122.398868}},
         {title: 'Union Square', location: {lat:  37.788014, lng: -122.407477}},
         {title: 'AT&T Park', location:{lat: 37.779208, lng: -122.390157}}]

       var infoWindow = new google.maps.InfoWindow();
       var bounds = new google.maps.LatLngBounds();

       locs.forEach(function(data, index){
         var position = data.location;
         var title = data.title;

         var marker = new google.maps.Marker({
           position: position,
           title: title,
           map: map,
           animation: google.maps.Animation.DROP,
           id: index
         });

         markers.push(marker);

         marker.addListener('click', function() {
           infoWindow.setContent('<div>' + marker.title + '</div>');
           infoWindow.open(map, marker);

           infoWindow.addListener('closeclick', function(){
             infoWindow.setMarker= null;
           });
         });
         bounds.extend(markers[index].position);
       })
       map.fitBounds(bounds);

     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAmK09BimCOZycZc_xawQ5rbFAJB8A0cFA&callback=initMap">
   </script>
 </body>
</html>
